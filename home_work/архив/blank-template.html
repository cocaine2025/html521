<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="css-style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <table>
        <tr>
            <td><input type="number"</td>
            <td>Форма ввода чисел</td>
        </tr>
        <tr>
            <td><input type="button"></td>
            <td>Кнопка простая</td>
        </tr>
        <tr>
            <td><input type="button" value="Нажми"></td>
            <td>Кнопка с подисью</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Кнопка с подтверждением выбора</td>
        </tr>
        <tr>
            <td><input type="radio" name="radiobutton"> <input type="radio" name="radiobutton"></td>
            <td>Кнопка в выбором варианта</td>
        </tr>
        <tr>
            <td><input type="range"></td>
            <td>диапазон, от 0 до 100</td>
        </tr>
        <tr>
            <td><input type="date"></td>
            <td>Календарь</td>
        </tr>
        <tr>
            <td><input type="datetime-local"></td>
            <td>Сложный календарь</td>
        </tr>
    </table>
  </body>
</html>
